<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Pagamento</title>
</head>

<body>
  <main class="container">
    <article>
    <header>
      Detalhes do Pagamento
    </header>
    <section class="grid">
      <form>

        <div>
          <label for="numeroCartao">
            Numero do Cartão
            <input type="number" id="numeroCartao" name="numeroCartao" placeholder="Numero do Cartão" required>
          </label>
          <label for="nome">
            Nome
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
          </label>
          <div class="grid">

            <label for="dataVencimento">
              Data de Vencimento
              <input type="text" id="dataVencimento" name="dataVencimento" placeholder="MM/YYYY" required>
            </label>

            <label for="codigoccv">
              Código de Segurança(CCV)
              <input type="text" id="codigoccv" name="codigoccv" placeholder="CCV" required>
            </label>

          </div>


          <!-- Button -->
          <button type="confirmar">Confirmar</button>
        </div>

      </form>
      <div id="app"></div>
      <div class="credit-card">
        <div class="credit-card-front">
          <div class="card-type">
            Cartão de Crédito
          </div>

          <img class="flag" src="./imagem/visa-logo.png">

          <div class="card-number">
            #### #### #### ####
          </div>
          <div class="card-holder">
            Fulano de Tal
          </div>
          <div class="expiration">
            06/2021
          </div>
        </div>
        <div class="credit-card-back">
          <div class="stripe"></div>
          <div class="ccv-block">
            123
          </div>
          <div class="flag">
            <img class="flag" src="./imagem/visa-logo.png">
          </div>
        </div>
      </div>
    </section>
  </article>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
