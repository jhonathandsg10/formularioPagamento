<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Pagamento</title>
</head>

<body>
  <main class="container">
    <article>
      <header>
        Detalhes do Pagamento
      </header>
      <section class="grid">
        <form>
          <div>
            <label for="numeroCartao">
              Numero do Cartão
              <input type="text" class="numeroCartao" maxlength="16" placeholder="Numero do Cartão" required>
            </label>
            <label for="nome">
              Nome
              <input type="text" class="nome" name="nome" placeholder="Nome no Cartão" required>
            </label>
            <div class="grid">

              <label for="dataVencimento">
                Data de Vencimento
                <input type="text" class="dataVencimento" maxlength="7" name="dataVencimento" placeholder="MM/YYYY"
                  required>
              </label>

              <label for="codigoccv">
                Código de Segurança(CCV)
                <input type="text" class="codigoccv" maxlength="4" placeholder="CCV" required>
              </label>

            </div>


            <!-- Button -->
            <button type="confirmar">Confirmar</button>
          </div>
        </form>

        <div class="credit-card">
          <div class="credit-card-front">
            <div class="card-type">
              Cartão de Crédito
            </div>

            <img class="flag" src="./imagem/visa-logo.png">

            <div class="card-number">
              #### #### #### ####
            </div>
            <div class="card-holder">
              Fulano de Tal
            </div>
            <div class="expiration">
              06/2021
            </div>
          </div>
          <div class="credit-card-back">
            <div class="stripe"></div>
            <div class="ccv-box">
              123
            </div>
            <div class="flag">
              <img class="flag" src="./imagem/visa-logo.png">
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>

<script>
  document.querySelector('.numeroCartao').oninput = () => {
    document.querySelector('.card-number').innerText = document.querySelector('.numeroCartao').value;
  }
  document.querySelector('.nome').oninput = () => {
    document.querySelector('.card-holder').innerText = document.querySelector('.nome').value;
  }
  document.querySelector('.dataVencimento').oninput = () => {
    document.querySelector('.expiration').innerText = document.querySelector('.dataVencimento').value;
  }
  document.querySelector('.codigoccv').onmouseenter = () => {
    document.querySelector('.credit-card-front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.credit-card-back').style.transform = 'perspective(1000px) rotateY(0deg)';
  }

  document.querySelector('.codigoccv').onmouseleave = () => {
    document.querySelector('.credit-card-front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.credit-card-back').style.transform = 'perspective(1000px) rotateY(180deg)';
  }

  document.querySelector('.codigoccv').oninput = () => {
    document.querySelector('.cvv-box').innerText = document.querySelector('.codigoccv').value;
  }
</script>
